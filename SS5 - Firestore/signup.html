<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN UP FORM</title>
    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/t4t5/sweetalert/v0.2.0/lib/sweet-alert.css"
    />
  </head>
  <body>
    <div class="center">
      <h1>WELCOME</h1>
      <div id="form">
        <!-- <form action="post"> -->
        <div class="txt_field">
          <input id="userName" type="text" required />
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input id="email" type="email" required />
          <span></span>
          <label>Email</label>
        </div>
        <div class="txt_field">
          <input id="password" type="password" required />
          <span></span>
          <label>Password</label>
        </div>
        <div class="txt_field">
          <input id="re-password" type="password" required />
          <span></span>
          <label>Retype Password</label>
        </div>
        <input id="signup-btn" type="submit" value="Sign Up" />

        <!-- </form> -->
      </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    <script defer src="./js/firebase.js" type="module"></script>

    <!-- sweetalert -->
    <script src="https://cdn.rawgit.com/t4t5/sweetalert/v0.2.0/lib/sweet-alert.min.js"></script>

    <script src="./js/alert.js" type="module"></script>
    <script src="./js/signup.js" type="module"></script>
  </body>
</html>
