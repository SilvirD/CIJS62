<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN FORM</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="center">
      <h1>WELCOME</h1>
      <div id="form">
        <!-- <form action="post"> -->
        <div class="txt_field">
          <input id="email" type="email" required />
          <span></span>
          <label>Email</label>
        </div>
        <div class="txt_field">
          <input id="password" type="password" required />
          <span></span>
          <label>Password</label>
        </div>
        <div class="txt_field">
          <input id="re-password" type="password" required />
          <span></span>
          <label>Re-Password</label>
        </div>
        <div class="pass">Forgot password?</div>
        <input id="signup-btn" type="submit" value="Sign Up" />
        <input id="signin-btn" type="submit" value="Sign In" />

        <div class="signup_link">
          Don't have an account? <br />
          <a href="#">SIGN UP NOW!</a>
        </div>
        <!-- </form> -->
      </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    <script defer src="./js/firebase.js" type="module"></script>

    <!-- sweetalert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="./js/alert.js" type="module"></script>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
